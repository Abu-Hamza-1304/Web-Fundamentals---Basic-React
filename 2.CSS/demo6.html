<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My First Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Hello from Skillsoft</h2>
	<p>Tell us about <span>your</span> course</p>
	<form>
		<div>
			<select id="courses" multiple size="3">
				<!--multiple => provides scroll bar option-->
				<!--size="value" increase the viewing area> -->
				<option value="">--Choose--</option>
				<option value="angular">Angular</option>
				<option value="react">React</option>
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="c++">C++</option>
			</select>
		</div>
		<div id="favorites">
			<div>
				<label class="standoutLabel">Favorite Instructor:</label>
				<input type="text" id="courseName">
			</div>
			<div>
				<label class="standoutLabel">Favorite Course</label>
				<input type="text" id="courseName">
			</div>
			<div>
				<label>Did you like the course</label>
			</div>
			<div id="likes">
				<input type="radio" name="like">Yes
				<input type="radio" name="like">No
			</div>
		</div>
		<div>
			<button class="green_btn">Send</button>
		</div>
	</form>
</body>
</html>
