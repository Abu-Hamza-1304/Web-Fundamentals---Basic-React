<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My First Page</title>
	<style type="text/css">
		#courses{
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.standoutLabel{
			background-color: gainsboro;
		}
		input[type=text]{
			margin-top: 10px;
			text-transform: uppercase;
			/*text-transform => automatically convert enter values in uppercase*/
		}
	</style>
</head>
<body>
	<h2>Hello from Skillsoft</h2>
	<p>Tell us about <span>your</span> course</p>
	<form>
		<div>
			<select id="courses" multiple size="3">
				<!--multiple => provides scroll bar option-->
				<!--size="value" increase the viewing area> -->
				<option value="">--Choose--</option>
				<option value="angular">Angular</option>
				<option value="react">React</option>
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="c++">C++</option>
			</select>
		</div>
		<div class="standoutLabel">
			<label>Enter your favourite Instructor:</label>
		</div>
		<div>
			<input type="text" name="courseName">
		</div>
		<p>Did you like the course</p>
		<div>
			<input type="radio" name="like">Yes
			<input type="radio" name="like">No
		</div>
		<div>
			<button>Send</button>
		</div>
	</form>
</body>
</html>
